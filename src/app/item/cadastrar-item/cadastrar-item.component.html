<div class="container">
    <h2>Cadastrar Item</h2>
    <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="name" placeholder="Nome" required />
      <input type="text" formControlName="description" placeholder="Descrição" required />
      <input type="number" formControlName="price" placeholder="Preço" required />
      
      <div class="file-input-container">
        <input type="file" id="fileInput" (change)="onFileChange($event)" required />
        <label for="fileInput" class="file-input-label">Escolher Imagem</label>
        <span class="file-name">{{ selectedFileName }}</span>
      </div>
      
      <button type="submit" [disabled]="formCadastro.invalid">Cadastrar Item</button>
    </form>
  </div>
